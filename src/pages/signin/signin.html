<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Login </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="goToDisplay(f)">
  <ion-list>
    <ion-item>
      <ion-input type="email" ngModel name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" ngModel name="password" required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button type="submit" [disabled]="!f.valid">Log In</button>
</form>
</ion-content>
